<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img id="logo" src="images/logo.svg" alt="company-logo" />
    </header>
    <main>
      <h1>We're <span>coming soon</span></h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form>
        <ul>
          <li>
            <input
              type="email"
              value=""
              placeholder="Email Address"
              id="email"
            />
            <input type="button" id="button" />
          </li>
          <li>
            <label class="error-msg" for="error-msg"
              >Please provide a valid email.</label
            >
          </li>
        </ul>
      </form>
    </main>
  </body>
</html>
